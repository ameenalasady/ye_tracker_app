# Pre-commit hooks configuration for code quality
pre-commit:
  parallel: true
  skip:
    - merge
    - rebase
  commands:
    format:
      glob: "lib/**/*.dart"
      run: dart format {staged_files} && git add {staged_files}

    analyze:
      glob: "lib/**/*.dart"
      run: flutter analyze --fatal-infos

    lint:
      glob: "pubspec.yaml"
      run: dart pub get
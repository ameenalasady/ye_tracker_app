name: ye_tracker_app
description: "A Flutter app to track Kanye West's discography, releases, and era information with local music playback and playlist management."
publish_to: "none"

version: 0.1.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  http: ^1.1.0
  html: ^0.15.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  just_audio: ^0.9.40
  audio_service: ^0.18.12
  path_provider: ^2.1.2
  permission_handler: ^11.3.1
  rxdart: ^0.27.7
  cached_network_image: ^3.3.1
  dio: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  lefthook_dart: ^1.0.8

flutter:
  uses-material-design: true
